<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --warning: #f39c12;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4a9eff;
            --success: #2ecc71;
            --error: #ff6b6b;
            --warning: #ffd93d;
            --border: #404040;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
            line-height: 1.6;
        }

        body[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4a9eff;
            --success: #2ecc71;
            --error: #ff6b6b;
            --warning: #ffd93d;
            --border: #404040;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .settings-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .settings-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        select {
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .typing-area {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .text-display {
            font-size: 1.8rem;
            line-height: 2.2;
            margin-bottom: 20px;
            padding: 25px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 2px solid var(--border);
            min-height: 200px;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            box-sizing: border-box;
        }

        .char {
            position: relative;
        }

        .char.correct {
            background-color: rgba(39, 174, 96, 0.4);
            color: var(--success);
            border-radius: 3px;
        }

        .char.incorrect {
            background-color: rgba(231, 76, 60, 0.6);
            color: var(--bg-primary);
            border-radius: 3px;
            font-weight: bold;
            text-decoration: underline;
        }

        .char.current {
            background-color: var(--accent);
            color: white;
            animation: blink 1s infinite;
            border-radius: 3px;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .input-area {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .input-area:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .history-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .settings-row {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .performance-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <header class="header">
            <div class="logo">TypeMaster Pro</div>
            <div class="controls">
                <button class="btn btn-secondary" onclick="toggleTheme()">ðŸŒ“ Theme</button>
                <button class="btn btn-primary" onclick="startNewTest()">New Test</button>
            </div>
        </header>

        <div class="settings-panel">
            <div class="settings-row">
                <label>Content Source:</label>
                <select id="contentSource">
                    <option value="api">Random Text (API)</option>
                    <option value="quotes">Motivational Quotes</option>
                    <option value="facts">Random Facts</option>
                </select>
            </div>
            <div class="settings-row">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timer">0s</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestWpm">0</div>
                <div class="stat-label">Best WPM</div>
            </div>
        </div>

        <div class="typing-area">
            <div class="text-display" id="textDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading text...
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <textarea class="input-area" id="inputArea" placeholder="Click here and start typing..." disabled></textarea>
        </div>

        <div class="history-section">
            <h2>Recent Tests</h2>
            <div id="historyList">
                <p style="text-align: center; color: var(--text-secondary);">No tests completed yet</p>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Test Complete!</h2>
            <div class="performance-grid">
                <div class="stat-card">
                    <div class="stat-value" id="finalWpm">0</div>
                    <div class="stat-label">Final WPM</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="finalAccuracy">0%</div>
                    <div class="stat-label">Final Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="finalTime">0s</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="finalErrors">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="closeModal()">Continue</button>
                <button class="btn btn-secondary" onclick="startNewTest()">New Test</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Global variables
        let currentText = '';
        let currentIndex = 0;
        let startTime = null;
        let testActive = false;
        let errors = 0;
        let totalChars = 0;
        let timerInterval = null;
        let testHistory = [];

        // Content sources
        const contentSources = {
            quotes: [
                "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                "The only way to do great work is to love what you do.",
                "Innovation distinguishes between a leader and a follower.",
                "The future belongs to those who believe in the beauty of their dreams.",
                "It is during our darkest moments that we must focus to see the light."
            ],
            facts: [
                "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still perfectly edible.",
                "A group of flamingos is called a flamboyance. These pink birds get their color from the carotenoids in the algae and crustaceans they eat.",
                "The shortest war in history lasted only 38 to 45 minutes. It was between Britain and Zanzibar in 1896.",
                "Octopuses have three hearts and blue blood. Two hearts pump blood to the gills, while the third pumps blood to the rest of the body.",
                "A single cloud can weigh more than a million pounds. Despite their fluffy appearance, clouds contain massive amounts of water droplets."
            ]
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadTestHistory();
            updateBestScore();
            loadNewText();
            
            // Event listeners
            document.getElementById('inputArea').addEventListener('input', handleInput);
            document.getElementById('inputArea').addEventListener('keydown', handleKeyDown);
            document.getElementById('contentSource').addEventListener('change', loadNewText);
            document.getElementById('difficulty').addEventListener('change', loadNewText);
        });

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            showToast(`Switched to ${newTheme} theme`);
        }

        // Load new text based on source
        async function loadNewText() {
            const source = document.getElementById('contentSource').value;
            const difficulty = document.getElementById('difficulty').value;
            const display = document.getElementById('textDisplay');
            
            display.innerHTML = '<div class="loading"><div class="spinner"></div>Loading text...</div>';
            document.getElementById('inputArea').disabled = true;

            try {
                let text = '';
                
                if (source === 'api') {
                    const response = await fetch('https://fakerapi.it/api/v1/texts?_quantity=1&_characters=500');
                    const data = await response.json();
                    text = data.data[0].content;
                } else {
                    const sourceArray = contentSources[source];
                    text = sourceArray[Math.floor(Math.random() * sourceArray.length)];
                }

                // Apply difficulty modifications
                text = applyDifficulty(text, difficulty);
                
                currentText = text;
                displayText();
                resetTest();
                document.getElementById('inputArea').disabled = false;
                
            } catch (error) {
                console.error('Error loading text:', error);
                display.innerHTML = '<p style="color: var(--error); text-align: center;">Failed to load text. Please try again.</p>';
                showToast('Failed to load text', 'error');
            }
        }

        // Apply difficulty modifications
        function applyDifficulty(text, difficulty) {
            // Clean the text first
            text = text.replace(/\s+/g, ' ').trim();
            
            switch (difficulty) {
                case 'easy':
                    return text.toLowerCase()
                        .replace(/[^\w\s.,-]/g, '')
                        .substring(0, 150);
                case 'medium':
                    return text.substring(0, 250);
                case 'hard':
                    return text.substring(0, 400);
                default:
                    return text.substring(0, 250);
            }
        }

        // Display text with character highlighting
        function displayText() {
            const display = document.getElementById('textDisplay');
            const input = document.getElementById('inputArea').value;
            let html = '';
            
            for (let i = 0; i < currentText.length; i++) {
                let className = 'char';
                let char = currentText[i];
                
                if (i < input.length) {
                    // Character has been typed
                    if (input[i] === currentText[i]) {
                        className += ' correct';
                    } else {
                        className += ' incorrect';
                    }
                } else if (i === input.length) {
                    // Current character to type
                    className += ' current';
                }
                
                // Handle spaces and special characters
                if (char === ' ') {
                    char = '&nbsp;';
                } else if (char === '\n') {
                    char = '<br>';
                } else {
                    char = char.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                
                html += `<span class="${className}">${char}</span>`;
            }
            
            display.innerHTML = html;
        }

        // Handle input
        function handleInput(e) {
            const input = e.target.value;
            
            if (!testActive && input.length > 0) {
                startTest();
            }
            
            if (testActive) {
                updateProgress(input);
                updateStats();
            }
        }

        // Handle keydown events
        function handleKeyDown(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                startNewTest();
            }
        }

        // Start test
        function startTest() {
            testActive = true;
            startTime = Date.now();
            errors = 0;
            currentIndex = 0;
            
            timerInterval = setInterval(updateTimer, 100);
            showToast('Test started!');
        }

        // Update progress
        function updateProgress(input) {
            currentIndex = input.length;
            
            // Reset error count for this update
            errors = 0;
            
            // Count current errors
            for (let i = 0; i < input.length && i < currentText.length; i++) {
                if (input[i] !== currentText[i]) {
                    errors++;
                }
            }
            
            displayText();
            updateProgressBar();
            
            // Check if test is complete
            if (input.length >= currentText.length && input === currentText) {
                endTest();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (currentIndex / currentText.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Update timer
        function updateTimer() {
            if (startTime) {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `${elapsed.toFixed(1)}s`;
            }
        }

        // Update statistics
        function updateStats() {
            if (!startTime) return;
            
            const elapsed = (Date.now() - startTime) / 1000;
            const words = currentIndex / 5; // Standard: 5 characters = 1 word
            const wpm = Math.round((words / elapsed) * 60);
            const accuracy = Math.round(((currentIndex - errors) / currentIndex) * 100) || 100;
            
            document.getElementById('wpm').textContent = wpm || 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // End test
        function endTest() {
            testActive = false;
            clearInterval(timerInterval);
            
            const elapsed = (Date.now() - startTime) / 1000;
            const words = currentText.length / 5;
            const wpm = Math.round((words / elapsed) * 60);
            const accuracy = Math.round(((currentText.length - errors) / currentText.length) * 100);
            
            // Save to history
            const testResult = {
                date: new Date().toLocaleString(),
                wpm: wpm,
                accuracy: accuracy,
                time: elapsed.toFixed(1),
                errors: errors
            };
            
            testHistory.unshift(testResult);
            if (testHistory.length > 10) testHistory.pop();
            
            saveTestHistory();
            updateBestScore();
            updateHistoryDisplay();
            showResultsModal(testResult);
            
            showToast(`Test complete! ${wpm} WPM, ${accuracy}% accuracy`);
        }

        // Show results modal
        function showResultsModal(result) {
            document.getElementById('finalWpm').textContent = result.wpm;
            document.getElementById('finalAccuracy').textContent = `${result.accuracy}%`;
            document.getElementById('finalTime').textContent = `${result.time}s`;
            document.getElementById('finalErrors').textContent = result.errors;
            document.getElementById('resultsModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }

        // Start new test
        function startNewTest() {
            resetTest();
            loadNewText();
            closeModal();
        }

        // Reset test
        function resetTest() {
            testActive = false;
            startTime = null;
            currentIndex = 0;
            errors = 0;
            totalChars = 0;
            
            clearInterval(timerInterval);
            
            document.getElementById('inputArea').value = '';
            document.getElementById('wpm').textContent = '0';
            document.getElementById('accuracy').textContent = '100%';
            document.getElementById('timer').textContent = '0s';
            document.getElementById('progressFill').style.width = '0%';
            
            displayText();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Save test history to memory
        function saveTestHistory() {
            // In a real app, this would save to localStorage
            // For this demo, we keep it in memory
        }

        // Load test history from memory
        function loadTestHistory() {
            // In a real app, this would load from localStorage
            testHistory = [];
        }

        // Update best score display
        function updateBestScore() {
            const bestWpm = testHistory.length > 0 ? 
                Math.max(...testHistory.map(test => test.wpm)) : 0;
            document.getElementById('bestWpm').textContent = bestWpm;
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (testHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No tests completed yet</p>';
                return;
            }
            
            let html = '';
            testHistory.forEach(test => {
                html += `
                    <div class="history-item">
                        <span>${test.date}</span>
                        <span>${test.wpm} WPM | ${test.accuracy}% | ${test.time}s</span>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        // Handle clicks outside modal
        window.onclick = function(event) {
            const modal = document.getElementById('resultsModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
